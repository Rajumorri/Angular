<div class="col-md-4 offset-md-3">
    <form action="" (ngSubmit)="onSubmit()"> 
        <div class="form-group">
         <label for="">IFSC Code</label>
         <input type="text" class="form-control" [(ngModel)]="bank.IFSC">
        </div>
        <div class="form-group">
            <label for="">Acc number</label>
            <input type="text" class="form-control" [(ngModel)]="bank.accountNumber">
           </div>
           <div class="form-group">
            <label for="">Balence</label>
            <input type="text" class="form-control" [(ngModel)]="bank.balance">
           </div><br>
           <div>
            <button class="btn btn-primary">Add account</button>
           </div>

    </form>
</div>
