<div class="col-md-8 offset-md-2">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="">First Name</label>
        <input type="text" [(ngModel)]="employee.firstname" id="firstname" name="firstname"  class="form-control">
      </div>
      <div class="form-group">
        <label for="">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastname" id="lastname" name="lastname" class="form-control" >
      </div>
      <div class="form-group">
        <label for="">Email</label>
        <input type="email"  [(ngModel)]="employee.email" id="email" name="email" class="form-control" >
      </div>
      <br><br>
      <div class="button">
        <button class="btn btn-success" type="submit">Save</button>
      </div>
    </form>
  </div>
